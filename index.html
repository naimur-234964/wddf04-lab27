<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>

    <!-- hader start -->
    <header id="header" class="mb-2">
      <section class="container">
        <div class="row gy-2 border border-3 border-danger">
          <div class="col-12 col-sm-6 col-md-4 border border-3 border-primary">Header Logo</div>
          <div class="col-12 col-sm-6 col-md-8 border border-3 border-primary">Header Banner</div>
        </div>
      </section>
    </header>
    <!-- hader end -->
    
    
    <!-- navbar start -->
     <nav id="navbar">
      <section class="container border border-3 border-danger">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Navbar</h1>
          </div>
        </div>
      </section>
     </nav>
    <!-- navbar end -->
    
    <!-- main start -->
     <main id="main">
      <section class="container">
        <div class="row border border-3 border-danger">
          <div class="col-md-3 border border-3 border-primary"><h1>Main</h1></div>
          <div class="col-md-6 border border-3 border-primary"><h1>Main</h1></div>
          <div class="col-md-3 border border-3 border-primary"><h1>Main</h1></div>
        </div>
      </section>
     </main>
    <!-- main end -->


    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
